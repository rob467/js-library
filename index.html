<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Library</title>
</head>
<body>
    <div class="hero">
        <button id="add-book-btn">Add Book</button>
        <div class="dialog-wrapper">
            <dialog id="add-book-dialog">
                <form id="add-book-form">
                    <div>
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" name="book-title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages">No. of pages:</label>
                        <input type="number" id="pages" name="pages" min="1" max="100000" required>
                    </div>
                    <div>
                        <input type="radio" id="read" name="read-status" value="read">
                        <label for="read">Read</label>
                        <input type="radio" id="not-read" name="read-status" value="not-read" checked>
                        <label for="not-read">Not Read</label>
                    </div>
                    <div class="submit-btns">
                        <input type="submit" value="Cancel" id="close-dialog-btn">
                        <button id="confirm-btn" value="default" type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="book-display">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
